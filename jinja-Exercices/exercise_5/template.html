<!doctype html>
<!-- Table examples: https://www.w3schools.com/html/html_tables.asp -->
<!-- CSS examples:   https://www.w3schools.com/css/css_table.asp -->

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Table</title>

        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <table id="data">
            <!-- Table header -->
            <tr>
                {% for column_name in header %}
                <th>{{column_name}}</th>
                {% endfor %}
            </tr>

            <!-- Table body -->
            {% for row in body %}
            <tr>
                {% for field in row %}
                <td>{{field}}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>

    </body>

</html>
